type Query {
  users: [User!]! @middleware(checks: ["auth:api"]) @paginate(defaultCount: 100000)
  #users: [User!]! @paginate(defaultCount: 100000)
  user(id: ID @eq): User @find

  tipoUsuarios: [TipoUsuario!]! @paginate(defaultCount: 10)
  tipoUsuario (id: ID @eq): TipoUsuario @find
     
  unidades: [Unidade!]! @paginate(defaultCount: 1000)
  unidade(id: ID @eq): Unidade @find

  bloques: [Bloque!]! @paginate(defaultCount: 100000)
  bloque(id: ID @eq): Bloque @find
      
  aptos: [Apto!]! @paginate(defaultCount: 1000000)
  apto(id: ID @eq): Apto @find
      
  tipoAptos: [TipoApto!]! @paginate(defaultCount: 10000)
  tipoApto(id: ID @eq): TipoApto @find

  facturas: [Factura!] @paginate(defaultCount: 1000000)
  factura(id: ID @eq): Factura @find
}

type User {
    id: ID!
    user_name: String!
    nombre: String
    apellido: String
    email: String!
    dni: String
    telefono: String
    email_verified_at: DateTime
    password: String!
    active: Boolean!
    tipo_usuario_id: Int
    tipo: TipoUsuario @belongsTo(relation: "tipo_usuario")
    #admin: User! @belongsTo(relation: "admin")
    unidades_admin: [Unidade] @hasMany(relation: "unidades_admin")
    created_at: DateTime
    updated_at: DateTime
}

type TipoUsuario {
    id: ID!
    tipo_usuarios: String!
    users: [User!] @hasMany(relation: "users")
  }

type Unidade {
    id: ID!
    nombre: String!
    direccion: String!
    telefono: String!
    nit: String!
    active: Boolean!
    admin_id: ID!    
    admin: User! @belongsTo(relation: "admin")
    aptos: [Apto!]! @hasMany(relation: "aptos")
    bloques: [Bloque!]! @hasMany(relation: "bloques")
  }

  type Bloque {
    id: ID!
    nombre: String!
    unidad_id: ID!
    unidad: Unidade! @belongsTo(relation: "unidad")
    aptos: [Apto!] @hasMany(relation: "aptos")
  }

  type Apto {
    id: ID!
    nomenclatura: String!
    unidad_id: ID!
    bloque_id: ID!
    tipo_apto_id: ID!
    propietario_id: ID!
    arrendatario_id: ID
    unidad: Unidade! @belongsTo(relation: "unidad")
    bloque: Bloque! @belongsTo(relation: "bloque")
    tipoapto: TipoApto! @belongsTo(relation: "tipoapto")
    propietario: User! @belongsTo(relation: "propietario")
    arrendatario: User @belongsTo(relation: "arrendatario")
    facturas: [Factura!] @hasMany(relation: "facturas")
  }

   type TipoApto {
    id: ID!
    tipo_apto: String!
    cobro: Float!
    vigencia: Int!
    metros: Int!
    unidad_id: ID!
    unidad: Unidade! @belongsTo(relation: "unidad")
    aptos: [Apto!] @hasMany(relation: "aptos")
  }

   type Factura {
    id:ID!
    numero: String
    saldo: Float
    fecha: String
    pagada: Boolean
    apto_id: ID!
    apto: Apto! @belongsTo(relation: "apto")
   } 


